<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
  
    <div class="container">
      <button id="location">Current Location</button>
      <form id="searchCity">
        <input type="text" placeholder="Enter city name" class="city" />
        <input type="submit" value="Search" class="btn btn-dark" id="src" />
      </form>
      <p class="date">March 6 , 18:00</p>
      <h1>
        <p class="userCity">Enter city or find location</p>
        <div id="wicon">
          <img id="icon" src="" alt="" />
        </div>
        <br />
        <span id="temp"></span>
      </h1>

      <div class="text-left">
        <div class="col">
          <div class="row">Tomorrow</div>
          <div class="row">🌧</div>
          <div class="row" id="tomorrow">3&deg;/8&deg;</div>
        </div>
      </div>
      <hr />
      <div class="text-center">
        <div class="row row-cols-3">
          <div class="col">Sat.</div>
          <div class="col">🌦</div>
          <div class="col">6&deg;/10&deg;</div>
          <div class="col">Sun.</div>
          <div class="col">⛅</div>
          <div class="col">4&deg;/12&deg;</div>
          <div class="col">Mon.</div>
          <div class="col">🌩</div>
          <div class="col">3&deg;/9&deg;</div>
          <div class="col">Tue.</div>
          <div class="col">☁</div>
          <div class="col">1&deg;/7&deg;</div>
          <div class="col">Wed.</div>
          <div class="col">🌨</div>
          <div class="col">-2&deg;/5&deg;</div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
